<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Video Provider â€¢ Remote Monitor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main class="card">
        <header>
            <h1>Video Provider</h1>
            <p>Share your camera, get a room number, and wait for the inspector to join.</p>
        </header>

        <section class="video-section">
            <video id="providerVideo" autoplay playsinline muted></video>
            <button id="startBtn">Start Sharing Camera</button>
        </section>

        <section class="status-panel">
            <div>
                <h2>Room Number</h2>
                <p id="roomCode">---</p>
            </div>
            <div>
                <h2>Status</h2>
                <p id="statusText">Camera idle</p>
            </div>
        </section>

        <section class="hint">
            <p>Share the room number with your inspector. The app handles the SDP/ICE exchange automatically.</p>
        </section>

        <footer>
            <a href="index.html">Back</a>
        </footer>
    </main>

    <script src="provider.js"></script>
</body>
</html>
