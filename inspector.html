<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Inspector â€¢ Remote Monitor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main class="card">
        <header>
            <h1>Inspector</h1>
            <p>Enter the room number from the provider to watch the live video.</p>
        </header>

        <section class="video-section">
            <video id="inspectorVideo" autoplay playsinline></video>
        </section>

        <section class="form-row">
            <label for="roomInput">Room Number</label>
            <div class="input-group">
                <input id="roomInput" maxlength="6" placeholder="e.g. 482913">
                <button id="joinBtn">Join Room</button>
            </div>
        </section>

        <section class="status-panel">
            <div>
                <h2>Connected Room</h2>
                <p id="connectedRoom">---</p>
            </div>
            <div>
                <h2>Status</h2>
                <p id="statusText">Waiting to join</p>
            </div>
        </section>

        <footer>
            <a href="index.html">Back</a>
        </footer>
    </main>

    <script src="inspector.js"></script>
</body>
</html>
